<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
    <script src='main.js'></script>    
</head>
<body>    
    <div class="container wh-50  mt-2">        
        <div class="row text-center">
            <div class="col">
                <h2 class="titulo fw-bold mt-3 border-bottom">Contact us</h2>              
            </div>                      
        </div>
    <form>
        <div class="row m-3">
            <div class="col-md-2"></div>
            <div class="col-md-1 text-center"><img src="img/person.png"></div>
            <div class="col"><input type="firstName" class="form-control" placeholder="First Name"></div>
            <div class="col-md-1"></div>                             
        </div>
        <div class="row m-3">
            <div class="col-md-2"></div>
            <div class="col-md-1 text-center"><img src="img/person.png"></div>
            <div class="col"><input type="lastName" class="form-control" placeholder="Last Name"></div> 
            <div class="col-md-1"></div>                          
        </div>
        <div class="row m-3">
            <div class="col-md-2"></div>
            <div class="col-md-1 text-center"><img src="img/mail.png"></div>
            <div class="col"><input type="email" class="form-control" placeholder="Email Address"></div>
            <div class="col-md-1"></div>                           
        </div> 
        <div class="row m-3">
            <div class="col-md-2"></div>
            <div class="col-md-1 text-center"><img src="img/phone.png"></div>
            <div class="col"><input type="phone" class="form-control" placeholder="Phone"></div>
            <div class="col-md-1"></div>                           
        </div> 
        <div class="row m-3">
            <div class="col-md-2"></div>
            <div class="col-md-1 text-center"><img src="img/write.png"></div>
            <div class="col">
                <textarea class="form-control" placeholder="Enter your message for use here. We will get back to you within 2 business days" id="floatingTextarea2" style="height: 200px"></textarea>
            </div>
            <div class="col-md-1"></div>                                   
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="button" class="enviar btn-primary rounded-3 btn-lg border-0">Submit</button>
            </div>                                      
        </div>
    </form>                         
        
    </div>

       
</body>
</html>
